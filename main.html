<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
    table {
      border-collapse: collapse;
      margin: 10px;
    }
    td, th {
      border: 1px solid #333;
      padding: 8px;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
		<tr>
			<td>
			<table style="width: 100%; height: 100%" border="1">
			<th colspan="2">Nested Table 2</th>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
			</tr>
					 <tr>
          <td>abc</td>
          <td>def</td>
         
        </tr>
       
		</table>
		</td>

		<td>
			<table style="width: 100%; height: 100%" border="1">
			<th>Nested Table 1</th>
			<tr>
				
				<td>
					<ul>
						<li>List item</li>
						<li>List item</li>
						<li>List item</li>
					</ul>
				</td>
				
			</tr>
		
       
		</table>
		</td>
			

           <!-- -->
			<tr>
			<td>
				<br>
				<br>
			<table style="width: 100%; height: 100%" border="1">
			<th colspan="2">Nested Table 3</th>
		
		<tr>
          <td>Nested Table</td>
          <td>Demo Continued</td>
         
        </tr>
       
		</table>
		</td>

		 
	  <td>
				
				
		<table style="width: 100%; height: 100%" border="1">
			<th>Nested Table 4</th>
			
		 <tr>
          <td class="black-cell">HTML</td>
          
        </tr>
       
		</table>
		</td>
			
		</tr>
		
      <!-- Your code here -->
    </table>



	  
  </body>
</html>
